<ul>
  <li routerLink="/dashboard">Dashboard</li>
  <li routerLink="/heroes">Heroes</li>
</ul>

<ng-container *ngIf="heroes$ | async as heroes">
  <div *ngFor="let hero of heroes" class="heroCard" (click)="onHeroClick(hero)">
    {{hero.name}}
  </div>
</ng-container>

<ng-container *ngIf="getActiveHero$() | async as activeHero">
  <p><strong>{{activeHero.name}}</strong> is my hero!!!</p>
  <button (click)="onDetailsClick(activeHero)">View Details</button>
</ng-container>
